{% extends 'index.html' %}
{% load i18n %}
{% block content %}
<h1>{% trans "Register" %}</h1>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            <p>{{ field }}</p>
        {% endfor %}
    <input type="submit" value="Register">
    </form>
<a href={% url 'login' %}>Login</a>
{% endblock content %}
