{% load i18n %}
{% load static %}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<div class="container">
    <h1 class="text-center">Login Page</h1>
    <div class="row" style="display: flex">
        <div class="text-center col-md-6">
            <img src="{% static 'logo.png' %}" alt="" class="img-fluid">
        </div>
        <div class="center-block col-md-6">
            <div class="row justify-content-center ">
                <div class="form-group">
                    <div class="">
                        <form class="" method="post">
                            {% csrf_token %}
                            <div class="form-group row">
                                {{ form.username.label }}
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="">{% trans 'Password' %}</label>
                                {{ form.password }}
                            </div>
                            <input class="btn btn-block btn-primary" type="submit" value="Login">
                            <a class="btn btn-block btn-outline-info" href="{% url 'register' %}">register</a>
                        </form>
                        <p><a href="{% url 'register' %}">{% trans 'Register' %}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'login.js' %}"></script>
