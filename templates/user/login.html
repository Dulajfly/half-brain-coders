{% load i18n %}
{% load static %}


<div class="container">
    <div class="row justify-content-center">
        <div class="center-block">
            <img src="{% static 'img/pic.svg' %}" alt="" class="img-fluid">
        </div>
        <div class="center-block">
            <div class="row justify-content-center h-100 p-3 ">
                <div class="col-md-8 p-3">
                    <div class="mb-4 ">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-control">
                                <label for="">Login</label>
                                {{ form.username }}
                            </div>
                            <div class="form-control">
                                <label for="">Has≈Ço</label>
                                {{ form.password }}
                            </div>
                            <input class="btn btn-block btn-primary" type="submit" value="Login">
                        </form>
                        <p><a href="{% url 'register' %}">register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
