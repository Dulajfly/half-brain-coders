{% load i18n %}
{% load static %}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<div class="container">
    <h1 class="text-center center-block">Login Page</h1>
    <div class="row justify-content-center" style="display: flex">
        <div class="center-block">
            <img src="{% static 'img/pic.svg' %}" alt="" class="img-fluid">
        </div>
        <div class="center-block">
            <div class="row justify-content-center h-100 p-3 ">
                <div class="form-group">
                    <div class="mb-4 text-center">
                        <form  class="mb-4 text-center" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="">Login</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="">{% trans 'Password' %}</label>
                                {{ form.password }}
                            </div>
                            <input class="btn btn-block btn-primary" type="submit" value="Login">
                        </form>
                        <p><a href="{% url 'register' %}">{% trans 'Register' %}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
